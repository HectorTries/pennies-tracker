name: Scrape pinkpennies_

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9am UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install yt-dlp openai
          
      - name: Run scraper
        shell: bash
        run: |
          echo "Running test..."
          python3 --version
          ls -la
          python3 test.py
          ls -la data/
          echo "Done running"
        
      - name: Commit results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Starting commit process"
          git config --local user.email "tor@openclaw.ai"
          git config --local user.name "Tor (CI)"
          git add -A
          git status
          git commit -m "Update from workflow" || true
          git push origin main || true
