name: Scrape pinkpennies_

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9am UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install yt-dlp openai
          
      - name: Run scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          timeout 120 python3 scrape.py || echo "Timeout or error"
        continue-on-error: true
        
      - name: Commit results
        run: |
          git config --local user.email "tor@openclaw.ai"
          git config --local user.name "Tor (CI)"
          ls -la
          git add -A
          git status
          git status --porcelain | grep -q . && git commit -m "Update tracker - $(date '+%Y-%m-%d')" && git push || echo "No changes to commit"
